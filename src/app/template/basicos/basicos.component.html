<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miForm="ngForm" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="nombre del producto"
              [ngModel]="iniForm.producto" name="producto" required>
          <span class="form-text text-danger"
                *ngIf="nombreValido()">Debe de ser 3 letras</span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="precio del producto" [ngModel]="iniForm.precio" name="precio" required min="0">
          <span class="form-text text-danger"
                *ngIf="precioValido()">El precio debe ser 0 o mayor que cero
          </span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
              type="number"
              class="form-control"
              placeholder="Existencias del producto"
              [ngModel]="iniForm.existencia"
              customMin
              [minimo]="0"
              name="existencia"
              required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end" [disabled]="miForm.invalid" >Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valido</span>
    <pre>
      {{ miForm.valid | json }}
    </pre>
    <span>Pristine</span>
    <pre>
      {{ miForm.pristine | json }}
    </pre>
    <span>Touched</span>
    <pre>
      {{ miForm.touched | json }}
    </pre>
    <span>Value</span>
    <pre>
      {{ miForm.value | json }}
    </pre>
    <span>CustomDirective</span>
    <!--pre>
      {{ miForm.controls['existencia'].errors | json }}
    </pre-->
  </div>
</div>
