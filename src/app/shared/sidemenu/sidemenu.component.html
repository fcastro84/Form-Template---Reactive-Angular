<h2>Template</h2>
<hr>
<ul class="list-group">
  <li *ngFor="let item of menu" class="list-group-item list-group-action"
      [routerLink]="[item.routes]"
      routerLinkActive="active">
    {{item.texto}}
  </li>
</ul>
<h2 class="mt-3">Reactive</h2>
<hr>
<ul class="list-group">
<li *ngFor="let item of reactive" class="list-group-item list-group-action"
    [routerLink]="[item.routes]"
    routerLinkActive="active">
  {{item.texto}}
</li>
</ul>
<h2 class="mt-3">Validaciones</h2>
<hr>
<ul class="list-group">
  <li *ngFor="let item of auth" class="list-group-item list-group-action"
      [routerLink]="[item.routes]"
      routerLinkActive="active">
    {{item.texto}}
  </li>
  </ul>
